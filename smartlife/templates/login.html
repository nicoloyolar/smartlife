{% block head %}
    <link rel="stylesheet" type="text/css" href="{% static 'static/smartlife/login.css' %}">
{% endblock %}


{% block content %}
<div style="text-align: center; margin-top: 50px;">
    <h2>Iniciar sesión</h2>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Iniciar sesión</button>
    </form>
</div>
{% endblock %}
